<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main><section class="profile"><div class="profile__info"><img src="cdd6970e3d9f228be0e9.jpg" alt="Жак-Ив Кусто" class="profile__avatar"><div class="profile__description"><div class="profile__up"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit"></button></div><p class="profile__text">Исследователь океана</p></div></div><button type="button" class="profile__add"></button></section><section aria-label="Фото" class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer">&copy; 2023 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__content"><button type="button" class="popup__close"></button><form name="profileForm" class="popup__form-container" novalidate><h2 class="popup__form-heading">Редактировать профиль</h2><fieldset class="popup__form-field"><input placeholder="Имя" class="popup__form-item popup__form-item_el_name" id="input-name" required minlength="2" maxlength="40" name="name"> <span class="popup__form-item-error" id="input-name-error"></span></fieldset><fieldset class="popup__form-field"><input placeholder="О себе" class="popup__form-item popup__form-item_el_job" id="input-job" required minlength="2" maxlength="200" name="job"> <span class="popup__form-item-error" id="input-job-error"></span></fieldset><button type="submit" class="popup__form-save">Сохранить</button></form></div></section><section class="popup popup_type_card"><div class="popup__content"><button type="button" class="popup__close"></button><form name="cardsForm" class="popup__form-container" novalidate><h2 class="popup__form-heading">Новое место</h2><fieldset class="popup__form-field"><input name="title" required id="input-place" placeholder="Название" minlength="2" maxlength="30" class="popup__form-item popup__form-item_el_place"> <span class="popup__form-item-error" id="input-place-error"></span></fieldset><fieldset class="popup__form-field"><input name="link" required id="input-link" type="url" placeholder="Ссылка на картинку" class="popup__form-item popup__form-item_el_link"> <span class="popup__form-item-error" id="input-link-error"></span></fieldset><button type="submit" class="popup__form-save">Создать</button></form></div></section><section class="popup popup_type_image" aria-label="Изображение"><figure class="popup__image-container"><button type="button" class="popup__close"></button> <img src="#" alt="#" class="popup__image"><figcaption class="popup__image-title">Байкал</figcaption></figure></section><template id="cards-template"><li class="card"><img src="#" alt="#" class="card__image"><div class="card__description"><h2 class="card__name"></h2><button type="button" class="card__like"></button></div><button type="button" class="card__delete"></button></li></template></body></html>
