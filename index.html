<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./image/header_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./image/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__description">
                    <div class="profile__up">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                    </div>                    
                    <p class="profile__text">Исследователь океана</p>
                </div>
            </div>
                <button type="button" class="profile__add"></button>                      
        </section>
        <section aria-label="Фото" class="elements">
            <ul class="cards">
                <li class="card">
                    <img src="./image/norwey.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__description">
                        <h2 class="card__name">Норвегия</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__description">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>                    
                </li>
                <li class="card">
                    <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h2 class="card__name">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./image/prague.jpg" alt="Гора Эльбрус" class="card__image">
                    <div class="card__description">
                        <h2 class="card__name">Прага</h2>
                        <button type="button" class="card__like"></button>
                    </div>                    
                </li>
                <li class="card">
                    <img src="./image/taormina.jpg" alt="Домбай" class="card__image">
                    <div class="card__description">
                        <h2 class="card__name">Таормина</h2>
                        <button type="button" class="card__like"></button>
                    </div>                    
                </li>
                <li class="card">                    
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="card__image">
                    <div class="card__description">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button type="button" class="card__like"></button>                        
                    </div>                    
                </li>
            </ul>
        </section>
    </main>    
    <footer class="footer">
        <p class="footer">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <form name="form" class="popup__form-container">
                <h2 class="popup__form-heading">Редактировать профиль</h2>
                <input type="text" class="popup__form-item popup__form-item_el_name">
                <input type="text" class="popup__form-item popup__form-item_el_job">
                <button type="submit" class="popup__form-save">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>
</html>
